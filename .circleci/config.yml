version: 2.0

cache_key: &cache_key
  key: jars-{{ checksum "buildSrc/src/main/java/Libs.kt" }}-{{ checksum "buildSrc/src/main/java/Version.kt" }}-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

jobs:
  build:
    working_directory: ~/app

    docker:
      - image: circleci/android:api-27-alpha

    environment:
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          <<: *cache_key

      - run:
          name: Assemble Debug
          command: ./gradlew assembleDebug --profile
      - store_artifacts:
          path: app/build/outputs/
      - store_artifacts:
          path: build/reports/profile/

      - run:
          name: Android Lint
          command: ./gradlew :app:lint
      - store_artifacts:
          path: app/build/reports/lint-results.html

      - save_cache:
          <<: *cache_key
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper

workflows:
  version: 2
  build_and_lint:
    jobs:
      - build